<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Participar en Karaoke ğŸ¤</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', system-ui, sans-serif;
    background: linear-gradient(135deg, #00c3ff, #ff99cc, #ffff66);
    background-size: 300% 300%;
    animation: gradientMove 10s infinite alternate ease-in-out;
    color: #fff;
  }

  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
  }

  header {
    text-align: center;
    padding: 20px;
  }
  h1 {
    font-size: 2.5em;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
  }

  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 20px;
  }

  form {
    background: rgba(255,255,255,0.15);
    border-radius: 12px;
    padding: 20px;
    width: 300px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  }
  input, select, button {
    width: 100%;
    margin: 8px 0;
    padding: 10px;
    border: none;
    border-radius: 8px;
    font-size: 1em;
  }
  input, select {
    color: #333;
  }
  button {
    background: linear-gradient(45deg,#ffcc00,#00cc33);
    color: #fff;
    cursor: pointer;
    transition: all 0.3s;
    font-weight: bold;
  }
  button:hover {
    transform: scale(1.05);
    filter: brightness(1.2);
  }

  /* Panel derecho: usuarios y chat */
  .community {
    background: rgba(0,0,0,0.3);
    border-radius: 12px;
    padding: 20px;
    width: 340px;
    max-height: 70vh;
    overflow-y: auto;
  }

  .user-list {
    list-style: none;
    padding: 0;
  }
  .user-list li {
    background: rgba(255,255,255,0.2);
    margin: 5px 0;
    padding: 8px;
    border-radius: 8px;
  }

  .chat-box {
    margin-top: 20px;
  }
  .messages {
    max-height: 200px;
    overflow-y: auto;
    background: rgba(255,255,255,0.15);
    padding: 10px;
    border-radius: 10px;
  }
  .msg {
    margin: 5px 0;
  }

  .emoji-picker {
    display: flex;
    justify-content: space-around;
    margin-top: 5px;
  }
  .emoji-picker span {
    cursor: pointer;
    font-size: 1.3em;
    transition: transform 0.2s;
  }
  .emoji-picker span:hover {
    transform: scale(1.3);
  }
</style>
</head>
<body>
<header>
  <h1>ğŸ¤ Participa en el Karaoke BÃºzios ğŸ¶</h1>
  <p>Completa tus datos y saluda a los demÃ¡s participantes ğŸ‘‹</p>
</header>

<div class="container">
  <form id="karaokeForm">
    <input type="text" id="name" placeholder="Tu nombre" required>
    <input type="text" id="song" placeholder="CanciÃ³n" required>
    <input type="text" id="artist" placeholder="Artista" required>
    <select id="language" required>
      <option value="es">EspaÃ±ol</option>
      <option value="pt">PortuguÃªs</option>
      <option value="en">English</option>
    </select>
    <button type="submit">ğŸ¶ Enviar / Send</button>
  </form>

  <div class="community">
    <h3>ğŸ‘¥ Participantes en vivo</h3>
    <ul id="userList" class="user-list"></ul>

    <div class="chat-box">
      <h4>ğŸ’¬ Chat Karaoke</h4>
      <div id="messages" class="messages"></div>
      <input type="text" id="chatInput" placeholder="Escribe un mensaje...">
      <div class="emoji-picker">
        <span>ğŸ¤</span><span>ğŸ¶</span><span>ğŸ˜„</span><span>ğŸ”¥</span><span>ğŸ‘</span>
      </div>
      <button id="sendBtn">Enviar</button>
    </div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDM0CAPFLXh_bVDCh43rJs_XCfcvATtnjg",
    authDomain: "buzios-karaoke-fb.firebaseapp.com",
    databaseURL: "https://buzios-karaoke-fb-default-rtdb.firebaseio.com",
    projectId: "buzios-karaoke-fb",
    storageBucket: "buzios-karaoke-fb.firebasestorage.app",
    messagingSenderId: "420981577649",
    appId: "1:420981577649:web:c5b5c3baa23cfd480d4f90"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const userNameInput = document.getElementById('name');
  const form = document.getElementById('karaokeForm');
  const userList = document.getElementById('userList');
  const messagesDiv = document.getElementById('messages');
  const chatInput = document.getElementById('chatInput');
  const sendBtn = document.getElementById('sendBtn');

  const userId = 'user-' + Math.random().toString(36).substring(2,9);
  let userName = '';

  form.addEventListener('submit', e => {
    e.preventDefault();
    userName = userNameInput.value.trim();
    const song = document.getElementById('song').value.trim();
    const artist = document.getElementById('artist').value.trim();
    const language = document.getElementById('language').value;
    db.ref('karaoke/entries').push({ name: userName, song, artist, language, timestamp: Date.now() });
    db.ref('karaoke/users/' + userId).set({ name: userName, online: true });
    form.reset();
  });

  // Mostrar usuarios conectados
  db.ref('karaoke/users').on('value', snap => {
    const users = snap.val() || {};
    userList.innerHTML = '';
    Object.values(users).forEach(u => {
      const li = document.createElement('li');
      li.textContent = u.name + (u.online ? ' ğŸŸ¢' : ' ğŸ”´');
      userList.appendChild(li);
    });
  });

  // Chat en tiempo real
  sendBtn.addEventListener('click', () => {
    if(!chatInput.value.trim() || !userName) return;
    db.ref('karaoke/chat').push({ user: userName, text: chatInput.value, time: Date.now() });
    chatInput.value = '';
  });

  db.ref('karaoke/chat').limitToLast(50).on('child_added', snap => {
    const msg = snap.val();
    const div = document.createElement('div');
    div.className = 'msg';
    div.innerHTML = `<strong>${msg.user}:</strong> ${msg.text}`;
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });

  // Emojis
  document.querySelectorAll('.emoji-picker span').forEach(e => {
    e.addEventListener('click', () => {
      chatInput.value += e.textContent;
      chatInput.focus();
    });
  });

  // Detectar desconexiÃ³n
  window.addEventListener('beforeunload', () => {
    if(userId) db.ref('karaoke/users/' + userId).remove();
  });
</script>
</body>
</html>

</html>
